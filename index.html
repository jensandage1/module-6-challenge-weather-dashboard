<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
 <header>
    <h1>Weather Dashboard</h1>
</header> 
<div id="container" class="flex-container">
    <div class="search-container">
        <div> 
            <h2>Search for a city:</h2>
            <form id="user-form">
                <input type="text" id="search-city">
            </form>
            <button type="submit" class="search-button" id="search-button">search</button>
        </div>
        <form id="cities-form">
        <ul id="previous-cities-list">
            <li id="list-item1"></li>
        </ul>
    </form>
    </div>

    <div class="current-city-container">

        <div class="current-weather-info">
            <h3>Current city conditions</h3>
            <div id="city-conditions"></div>
            <ul>
                <li id="city-and-date"></li>
                <li id="temperature"></li>
                <li id="wind-speed"></li>
                <li id="humidity"></li>
            </ul>
        </div>
        <div>
        <h3>5 Day Forecast</h3>
        <div class="forecast" id="five-day-forecast1"></div>
        <div id="five-day-forecast2"></div>
        <div id="five-day-forecast3"></div>
        <div id="five-day-forecast4"></div>
        <div id="five-day-forecast5"></div>
    </div>
            </div>
    
    
        
    </div>
 

<script src="script.js"></script>

</body>
</html>
